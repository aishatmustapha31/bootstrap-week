<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>

    <div class="container">
          <div class="row">
            <div class="col-12  col-md-6">

                <form>

                    <div class="mb-3 mt-5  form-floating">
                      
                        <input id="fname" type="text" class="form-control" placeholder="test">
                        <label for="fname" class="form-label">First Name</label>
                       
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email"  class="form-control" id="floatingEmptyPlaintextInput" placeholder="name@example.com">
                        <label for="floatingEmptyPlaintextInput">Empty input</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email"  class="form-control" id="floatingPlaintextInput" placeholder="name@example.com" value="name@example.com">
                        <label for="floatingPlaintextInput">Input with value</label>
                      </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="text" class="form-control">
                    </div>

                </form>

            </div>
            <div class="col-12  col-md-6">

                <form action="" >
                    <fieldset >
                        <legend> User Information</legend>

                        <div class="mb-3">
                            <label for="" class="form-label">First Name</label>
                            <input type="text" class="form-control form-control-sm">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Last Name</label>
                            <input type="text" class="form-control form-control-sm">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Gender</label>
                            <select name="" id="" class="form-select form-select-sm">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <h4>Payment Method</h4>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Cash</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Transfer</label>
                            </div>

                            <div class="form-check form-switch">
                                <input type="checkbox"  role="switch"  class="form-check-input">
                                <label for="" class="form-check-label">Wallet</label>
                            </div>
                        </div>

                        
                        <div class="mb-3">
                            <h4>Internet Provider </h4>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">MTN</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">GLO</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="checkbox"  role="switch"  class="form-check-input">
                                <label for="" class="form-check-label">AIRTEL</label>
                            </div>
                        </div>
                    
                    </fieldset>


                    <fieldset >
                        <legend> User Account</legend>

                        <div class="mb-3">
                            <label for="" class="form-label">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Start Date:</span>
                            <input type="datetime" class="form-control">
                            <span class="input-group-text">  End Date:</span>
                            <input type="text" class="form-control">
                        </div>
                      <div class="mb-3">
                               <button class="btn btn-danger">Submit Information</button>
                      </div>
                    </fieldset>
                </form>

            </div>
          </div>
    </div>
    
</body>
</html>
