<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row  border-2" style="min-height: 200px;">
            <div class="col-3 border-info">
                <img src="./images/pexels-pixabay-71104.jpg" alt="" style="min-height:200px; width:200px;">

            </div>
            <div class="col-8 border-info">
              <p class="display-2">Commercial Loan Application Form</p> <br>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-3">
               <p class="h2">Application Form</p> 
        </div>
        </div>

        <div class="row mt-5">
            <div class="col-4">
                <p class="h5">Applicant is</p>

            </div>

            <div class="col-2 mb-4">
                <div class="check-form mb-4">
                    <input type="checkbox" class="form-check-input" >
                    <label for="" class="form-check-label">Borrower</label>
                </div>

                <div class="check-form mb-4">
                    <input type="checkbox" class="form-check-input" >
                    <label for="" class="form-check-label">Consigner</label>
                </div>

                <div class="check-form mb-4">
                    <input type="checkbox" class="form-check-input" >
                    <label for="" class="form-check-label">Guarantor</label>
                </div> 

                <div class="check-form mb-4">
                    <input type="checkbox" class="form-check-input" >
                    <label for="" class="form-check-label">Grantor</label>
                </div>

                <div class="check-form mb-4">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Others</label>

                </div>
                
                


            </div>
        </div>

        <div class="row mt-5">
            <div class="col-4 mt-4">
                <p class="h5">Name of Business</p>
            </div>

            <div class="col-8">
                <div class="mb-3 mt-4 form-floating">
                    <input type="text" id="fname" class="form-control" placeholder="" >
                    <label for="fname" class="form-label">Name of Business</label>
                </div>

            </div>
        </div>


        <div class="row mt-5">
            <div class="col-4 mt-4">
                <p class="h5">Name of Person <br> Representative</p>
            </div>

            <div class="col-8">
                <div class="mb-3 mt-4 form-floating">
                    <input type="text" id="fname" class="form-control" placeholder="" >
                    <label for="fname" class="form-label">Name of Person Representative</label>
                </div>

            </div>
        </div>

        <div class="row mt-5">
            <div class="col-3">
                <div class="h5">Years in Business</div>
            </div>

            <div class="col-3">
                <div class="mb-3 form-floating">
                    <input type="text" id="fname" class="form-control" placeholder="">
                    <label for="" class="form-label">Years</label>
                </div>
            </div>

            <div class="col-2">
                <div class="h5">Position</div>
            </div>

            <div class="col-2">
                <div class="mb-3 form-floating">
                    <input type="text" id="fname" class="form-control" placeholder="">
                    <label for="" class="form-label">Position</label>
                </div>
            </div>


        </div>

        <div class="row mt-5">
            <div class="col-4">
                <div class="h5">Business Address</div>
            </div>

            <div class="col-8">
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="fname" placeholder="">
                    <label for="" class="form-label">Business Address</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
